<div id="preservations-details">
  <div class="header">
    <h3>{{ article.title }}</h3>
    <img src="{{ article.namephoto.namephoto }}" alt="{{ article.title }}"/>
  </div>

  <div class="body">
    <span>{{ article.typescard }}</span>
    <span>{{ article.modeconservation }}</span>
    <p>{{article.content}}</p>
    <p>{{article.contentdescription}}</p>
  </div>

  <div class="footer">
    <span>{{ article.date }}</span>
  </div>
</div>
