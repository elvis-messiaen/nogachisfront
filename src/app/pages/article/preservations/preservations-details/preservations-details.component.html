<div class="container">
  <div class="preservations-details-container">
    <div class="preservations-details-title">
      <h3 id="title">{{ article.title }}</h3>
    </div>

    <div class="preservations-details-image">
      <div class="card-img-top mt-40">
        <img
          src="../../../assets/img/conservation/bocaux.jpg"
          alt="Card image cap"
        />
      </div>
    </div>

    <div class="card mt-50 mb-50">
      <div class="card-body adpateText">
        <div class="article-card text-center">
          <h4 class="card-title">{{ article.typescard }}</h4>
        </div>

        <div class="contourCarddes">
          <div>
              {{article.content}}
            <div>
              <h4 id="date">{{ article.date }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
