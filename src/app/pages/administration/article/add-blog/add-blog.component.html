<div class="add-blog-container">
  <div class="add-blog-main-form">
    <div class="add-blog-input-title">
      <mat-form-field>
        <input matInput type="text" placeholder="Title of the blog">
      </mat-form-field>
    </div>
    <div class="add-blog-input-content">

    </div>
  </div>
  <div class="add-blog-additional-form">
    <div class="add-blog-additional-feature-image">
      <h3>Feature Image</h3>
      <input #imageInput
             type="file"
             accept="image/*"
             hidden>
      <img class="preview-image">
      <button mat-raised-button color="primary">
      </button>
    </div>
    <div class="add-blog-additional-tags">
      <h3>Tags</h3>
    </div>
    <div class="add-blog-additional-actions">
      <button mat-raised-button id="create-action">Create</button>
    </div>
  </div>
</div>

<mat-spinner class="progress-spinner" [diameter]="50"></mat-spinner>
