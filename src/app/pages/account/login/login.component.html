<div id="login">
  <h2>Connexion</h2>

  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" required
             #email="ngModel"/>
      <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
        L'adresse email est requise.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" required
             minlength="6" #password="ngModel"/>
      <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
        <div *ngIf="password.errors['required']">
          Le mot de passe est requis.
        </div>
        <div *ngIf="password.errors['minlength']">
          Le mot de passe doit comporter au moins 6 caractères.
        </div>
      </div>
    </div>

    <p>Mot de passe oublié?</p>

    <div class="form-group">
      <button class="button" role="button" type="submit">Se connecter</button>
    </div>

    <div class="form-group">
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
        La connexion a échoué !<br/>{{ errorMessage }}
      </div>
    </div>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </form>
</div>
