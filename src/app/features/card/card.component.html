<div class="contourCard" *ngIf="article">
  <div class="card mt-50 mb-100 tailleCard">
    <img
      class="card-img-top d-flex justify-content-center"
      [src]="article.namephoto.namephoto" 
      width="200px"
      height="200px"
      alt="Card image cap"
    />
    <div class="card-body text-center adpateText">
      <h5 class="card-title">{{ article.title }}</h5>
      <p class="card-text">
        {{ article.content }}
      </p>
      <a
        [routerLink]="['/preservations/details', article.id]"
        class="btn btn-primary"
        >En savoir +</a
      >
    </div>
  </div>
</div>
