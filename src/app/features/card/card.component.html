<div class="contourCard " *ngFor="let article of articles;let index = index">
  <div class="card mt-50 mb-50">
    <img class="card-img-top d-flex justify-content-center mg-50" src={{article.namephoto}} width="250px"
      alt="Card image cap" />
    <div class="card-body text-center adpateText">
      <h5 class="card-title">{{article.title}}</h5>
      <p class="card-text">
        {{article.content}}
      </p>
      <a routerLink="/preservations/details" class="btn btn-primary">{{index +1}}en savoir +</a>
    </div>
  </div>
</div>
<app-preservations-details [article]="a" *ngFor="let a of articles"></app-preservations-details>
