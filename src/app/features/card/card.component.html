<div class="contourCard " *ngFor="let article of articles">
  <div class="card mt-50 mb-50" >
    <img
      class="card-img-top d-flex justify-content-center mg-50"
      src="../../../assets/img/conservation/bocaux.jpg"
      width="250px"
      alt="Card image cap"
    />
    <div class="card-body text-center adpateText">
      <h5 class="card-title" >{{article.title}}</h5>
      <p class="card-text">
       {{article.content}}
      </p>
      <a href="#" class="btn btn-primary">En savoir +</a>
    </div>
  </div>
</div>
